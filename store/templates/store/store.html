{%extends "base.html"%}

{%load static%}

{%block content%}


<section class="section-pagetop bg">
	<div class="container">
		<h2 class="title-page">Our Store</h2>
		
	</div> <!-- container //  -->
		</section>
	<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
	<div class="container">
	
	<div class="row">
		<aside class="col-md-3">
			
	<div class="card">
		<article class="filter-group">
			<header class="card-header">
				<a href="#" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" class="">
					<i class="icon-control fa fa-chevron-down"></i>
					<h6 class="title">Categories</h6>
				</a>
			</header>
			<div class="filter-content collapse show" id="collapse_1" style="">
				<div class="card-body">
					
					<ul class="list-menu">
					{%for x in  catogery%}
					<li><a href="{%url 'product_by_category' category_slug=x.slug%}">{{x}} </a></li>
					{%endfor%}
	
				</div> <!-- card-body.// -->
			</div>
		</article> <!-- filter-group  .// -->
		<article class="filter-group">
			<header class="card-header">
				
					
					<center><h6 class="title">OR </h6></center>
				</a>
			</header>
		</article>
		
		
		<article class="filter-group">
			<header class="card-header">
				<a href="#" data-toggle="collapse" data-target="#collapse_3" aria-expanded="true" class="">
					<i class="icon-control fa fa-chevron-down"></i>
					<h6 class="title">Price range </h6>
				</a>
			</header>
			<div class="filter-content collapse show" id="collapse_3" style="">
				<div class="card-body">
					<form action="{%url 'store'%}" method="GET">
						
					
					<div class="form-row">
						
					<div class="form-group col-md-6">
					  <label>Min</label>
					  <!-- <input class="form-control" placeholder="$0" type="number"> -->
						  <select  class="mr-2 form-control" name="min">
							<option value="0">0</option>
							<option value="50">500</option>
							<option value="100">1000</option>
							<option value="150">1500</option>
							<option value="200">2000</option>
							<option value="500">5000</option>
							<option value="1000">10000</option>
						</select>
					</div>
					<div class="form-group text-right col-md-6">
					  <label>Max</label>
						  <select class="mr-2 form-control" name="max">
							<option value="50">500</option>
							<option value="100">1000</option>
							<option value="150">1500</option>
							<option value="200">2000</option>
							<option value="500">5000</option>
							<option value="1000">10000</option>
							<option value="2000">20000</option>
						</select>
					</div>
					</div> <!-- form-row.// -->
					<button class="btn btn-block btn-primary">Apply</button>
				</form>
				</div><!-- card-body.// -->
			</div>
		</article> <!-- filter-group .// -->
		
	</div> <!-- card.// -->
	
		</aside> <!-- col.// -->
		<main class="col-md-9">
	
	<header class="border-bottom mb-4 pb-3">
			<div class="form-inline">
				<span class="mr-md-auto">{{len_product}} items found</span>
				
			</div>
	</header><!-- sect-heading -->
	
	<div class="row">
		{%for product in data%}
		<div class="col-md-4">
			<figure class="card card-product-grid">
				<div class="img-wrap"> 
					<img src="{{product.image.url}}">
					
				</div> <!-- img-wrap.// -->
				<figcaption class="info-wrap">
					<div class="fix-height">
						<a href="{%url 'product_detail' category_slug=product.catogery.category_name product_slug=product.slug%}" class="title">{{product.product_name}}</a>
						<div class="price-wrap mt-2">
							<span class="price">{{product.price}}</span>
						</div> <!-- price-wrap.// -->
					</div>
					<a href="{%url 'product_detail' category_slug=product.catogery.category_name product_slug=product.slug%}" class="btn btn-block btn-primary">Buy It </a>	
				</figcaption>
			</figure>
		</div> <!-- col.// -->

		{%endfor%}
	</div> <!-- row end.// -->
	
	

	
		</main> <!-- col.// -->
	
	</div>
	
	</div> <!-- container .//  -->
	</section>



{% endblock %}
