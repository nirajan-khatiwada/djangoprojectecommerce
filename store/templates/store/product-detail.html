
{%extends "base.html"%}
{%load static%}
{%block content%}

<section class="section-content padding-y bg">
	<div class="container">
	
	<!-- ============================ COMPONENT 1 ================================= -->
	<div class="card">
		<div class="row no-gutters">
			<aside class="col-md-6">
	<article class="gallery-wrap"> 
		<div class="img-big-wrap">
		   <a href="#"><img src="{{data.image.url}}"></a>
		</div> <!-- img-big-wrap.// -->
		
	</article> <!-- gallery-wrap .end// -->
			</aside>
			<main class="col-md-6 border-left">
	<article class="content-body">
	
	<h2 class="title">{{data.product_name}}</h2>
	
	<div class="mb-3"> 
		<var class="price h4">{{data.price}}</var> 
	</div> 
	
	<p>{{data.description}}</p>
	
	
	<hr>
	<form action="{%url 'addtocart' product_slug=data.slug%}" method="post">
		{%csrf_token%}
		{%for data in form%}
		<div class="row">
			<div class="item-option-select">
				<h6>{{data.label_tag}}</h6>
				
				 
				{{data}}
				  
				
			</div>
		</div> <!-- row.// -->
		{%endfor%}
		
		<hr>
		{%if data.stock <= 0 %}
		<h1 style="text-danger">Out of Stock</h1>
		{%else%}
		<button class="btn  btn-primary"> <span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i>  </button>
		{%endif%}
	</article> <!-- product-info-aside .// -->
			</main> <!-- col.// -->
		</div> <!-- row.// -->
	</div> <!-- card.// -->
</form>
	<!-- ============================ COMPONENT 1 END .// ================================= -->
	
	<br>
	
	
	
	
	</div> <!-- container .//  -->
	</section>
	<!-- ========================= SECTION CONTENT END// ========================= -->
	
{%endblock%}
