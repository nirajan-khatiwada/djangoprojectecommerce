{% extends "base.html" %}
{%block content%}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

<div class="container">
	<div class="row">
	<aside class="col-md-3">
		<!--   SIDEBAR   -->
		{% include "dashboard/includes/sidebar.html" with bar="changepassword" %}
		<br>
		<a class="btn btn-light btn-block" href="{%url 'logout'%}"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a> 
		<!--   SIDEBAR .//END   -->
	</aside>
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Login As:</strong>
			<span> {{request.user}} {{request.user.last_name}}</span>
		</header>

{%for x in messages%}
{{x}}
{%endfor%}

		<form method="POST" action="{%url 'changepassword'%}">
{%csrf_token%}
			<br>
			<div class="row">
				<div class="form-group col-sm-6">
					<label>Password</label>
					{{form.password}}
				</div>
				<div class="form-group col-sm-6">
					<label>Confirm Password</label>
					{{form.cpassword}}
				</div>		
		</div> <!-- row.// -->	
		<button type="submit" class="btn btn-primary btn-block"> submit </button>
			
		</form>
		
		






		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
